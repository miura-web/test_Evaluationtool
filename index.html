<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応募者評価ツール</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 2rem; color: #1a1a2e; margin-bottom: 8px; }
        .subtitle { color: #666; font-size: 1rem; }

        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .upload-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .upload-section h2 {
            font-size: 1.1rem;
            margin-bottom: 16px;
            color: #1a1a2e;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .upload-section h2 .step {
            background: #4a6cf7;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }
        .upload-section.job-posting { border-top: 3px solid #4a6cf7; }
        .upload-section.applicants { border-top: 3px solid #2e7d32; }

        .drop-zone {
            border: 2px dashed #ccd;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        .drop-zone:hover, .drop-zone.drag-over { border-color: #4a6cf7; background: #f8f9ff; }
        .drop-zone.has-file { border-color: #2e7d32; background: #f1f8f1; }
        .upload-icon { width: 36px; height: 36px; color: #aab; margin-bottom: 12px; }
        .drop-zone p { color: #666; margin-bottom: 6px; font-size: 0.875rem; }
        .drop-zone .small { font-size: 0.75rem; color: #999; }
        .file-label {
            display: inline-block;
            padding: 8px 20px;
            background: #4a6cf7;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
            font-size: 0.875rem;
        }
        .file-label:hover { background: #3a5ce7; }
        .file-list { margin-top: 16px; }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 0.875rem;
        }
        .file-item.job-file { background: #e8f0fe; }
        .file-name { color: #333; word-break: break-all; }
        .remove-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0 8px;
            flex-shrink: 0;
        }
        .remove-btn:hover { color: #e74c3c; }

        .action-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .evaluate-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: #4a6cf7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .evaluate-btn:hover:not(:disabled) { background: #3a5ce7; }
        .evaluate-btn:disabled { background: #ccc; cursor: not-allowed; }
        .evaluate-btn .btn-loading { display: none; }
        .evaluate-btn.loading .btn-text { display: none; }
        .evaluate-btn.loading .btn-loading { display: inline; }
        .btn-hint { text-align: center; margin-top: 12px; font-size: 0.75rem; color: #999; }

        .progress-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            display: none;
        }
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        .progress-fill {
            height: 100%;
            background: #4a6cf7;
            transition: width 0.3s;
        }
        .progress-text { font-size: 0.875rem; color: #666; text-align: center; }

        .job-summary {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            border-left: 4px solid #4a6cf7;
        }
        .job-summary h3 { font-size: 0.875rem; color: #4a6cf7; margin-bottom: 8px; }
        .job-summary p { font-size: 0.875rem; color: #666; }

        .results-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            display: none;
        }
        .results-section h2 { font-size: 1.5rem; margin-bottom: 24px; color: #1a1a2e; }
        .results-summary { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 30px; }
        .summary-card { padding: 20px; border-radius: 8px; text-align: center; }
        .summary-card .count { display: block; font-size: 2rem; font-weight: 700; }
        .summary-card .label { font-size: 0.75rem; color: #666; }
        .recommend-a { background: #e8f5e9; }
        .recommend-a .count { color: #2e7d32; }
        .recommend-b { background: #e3f2fd; }
        .recommend-b .count { color: #1976d2; }
        .recommend-c { background: #fff3e0; }
        .recommend-c .count { color: #f57c00; }
        .recommend-d { background: #ffebee; }
        .recommend-d .count { color: #c62828; }

        .results-table { width: 100%; border-collapse: collapse; }
        .results-table th, .results-table td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        .results-table th { background: #f8f9fa; font-weight: 600; font-size: 0.875rem; color: #666; }
        .results-table td { font-size: 0.875rem; }
        .badge { display: inline-block; padding: 4px 12px; border-radius: 4px; font-weight: 600; font-size: 0.875rem; }
        .badge-a { background: #e8f5e9; color: #2e7d32; }
        .badge-b { background: #e3f2fd; color: #1976d2; }
        .badge-c { background: #fff3e0; color: #f57c00; }
        .badge-d { background: #ffebee; color: #c62828; }
        .badge.large { padding: 8px 20px; font-size: 1.25rem; }
        .score { font-weight: 600; color: #333; }
        .score.large { font-size: 1.5rem; }
        .match-cell { max-width: 150px; }
        .match-bar { height: 6px; background: #e0e0e0; border-radius: 3px; overflow: hidden; margin-top: 4px; }
        .match-fill { height: 100%; background: #4a6cf7; }
        .skills-cell, .summary-cell { max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .detail-btn {
            padding: 6px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: background 0.3s;
        }
        .detail-btn:hover { background: #e0e0e0; }
        .error-row td { background: #fff3f3; color: #c62828; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; color: #999; cursor: pointer; }
        .close-btn:hover { color: #333; }
        .modal-content h2 { margin-bottom: 8px; }
        .filename { font-size: 0.875rem; color: #999; margin-bottom: 20px; }
        .detail-header { display: flex; align-items: center; gap: 16px; margin-bottom: 20px; }
        .detail-summary { font-size: 1.125rem; color: #333; padding: 16px; background: #f8f9fa; border-radius: 8px; margin-bottom: 24px; }
        .detail-section { margin-bottom: 20px; }
        .detail-section h3 { font-size: 0.875rem; color: #666; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .tags { display: flex; flex-wrap: wrap; gap: 8px; }
        .tag { display: inline-block; padding: 4px 12px; background: #e3f2fd; color: #1976d2; border-radius: 16px; font-size: 0.875rem; }
        .tag.qual { background: #f3e5f5; color: #7b1fa2; }
        .tag.match { background: #e8f5e9; color: #2e7d32; }
        .tag.mismatch { background: #fff3e0; color: #f57c00; }
        .detail-section ul { list-style: none; padding-left: 0; }
        .detail-section li { padding: 8px 0; padding-left: 20px; position: relative; }
        .detail-section li::before { content: '•'; position: absolute; left: 0; color: #4a6cf7; }
        .detail-section .concerns li::before { color: #f57c00; }

        .footer { text-align: center; margin-top: 40px; font-size: 0.75rem; color: #999; }
        .footer a { color: #4a6cf7; text-decoration: none; }

        @media (max-width: 768px) {
            .upload-grid { grid-template-columns: 1fr; }
            .results-summary { grid-template-columns: repeat(2, 1fr); }
            .results-table { display: block; overflow-x: auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>応募者評価ツール</h1>
            <p class="subtitle">募集要項と応募書類をアップロードして、マッチ度を自動評価</p>
        </header>

        <div class="upload-grid">
            <div class="upload-section job-posting">
                <h2><span class="step">1</span>募集要項</h2>
                <div id="jobDropZone" class="drop-zone">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                    </svg>
                    <p>求人票・募集要項のPDF</p>
                    <p class="small">評価基準として使用します</p>
                    <label class="file-label">
                        ファイルを選択
                        <input type="file" id="jobFileInput" accept=".pdf" hidden>
                    </label>
                </div>
                <div id="jobFileList" class="file-list"></div>
            </div>

            <div class="upload-section applicants">
                <h2><span class="step">2</span>応募者書類</h2>
                <div id="applicantDropZone" class="drop-zone">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <p>履歴書・職務経歴書のPDF</p>
                    <p class="small">複数ファイル対応</p>
                    <label class="file-label">
                        ファイルを選択
                        <input type="file" id="applicantFileInput" multiple accept=".pdf" hidden>
                    </label>
                </div>
                <div id="applicantFileList" class="file-list"></div>
            </div>
        </div>

        <div class="action-section">
            <button id="evaluateBtn" class="evaluate-btn" disabled>
                <span class="btn-text">評価を開始</span>
                <span class="btn-loading">評価中...</span>
            </button>
            <p class="btn-hint" id="btnHint">募集要項と応募者書類をアップロードしてください</p>
        </div>

        <div id="progressSection" class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <p class="progress-text" id="progressText">準備中...</p>
        </div>

        <div id="resultsSection" class="results-section">
            <h2>評価結果</h2>
            <div id="jobSummary" class="job-summary">
                <h3>募集要項</h3>
                <p id="jobSummaryText">-</p>
            </div>
            <div class="results-summary">
                <div class="summary-card recommend-a">
                    <span class="count" id="countA">0</span>
                    <span class="label">A 強くおすすめ</span>
                </div>
                <div class="summary-card recommend-b">
                    <span class="count" id="countB">0</span>
                    <span class="label">B 面談推奨</span>
                </div>
                <div class="summary-card recommend-c">
                    <span class="count" id="countC">0</span>
                    <span class="label">C 要検討</span>
                </div>
                <div class="summary-card recommend-d">
                    <span class="count" id="countD">0</span>
                    <span class="label">D 見送り</span>
                </div>
            </div>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>評価</th>
                        <th>スコア</th>
                        <th>氏名</th>
                        <th>マッチ度</th>
                        <th>経験</th>
                        <th>一言評価</th>
                        <th>詳細</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>

        <footer class="footer">
            Powered by <a href="https://www.anthropic.com/" target="_blank">Claude AI</a>
        </footer>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const jobDropZone = document.getElementById('jobDropZone');
        const jobFileInput = document.getElementById('jobFileInput');
        const jobFileList = document.getElementById('jobFileList');
        const applicantDropZone = document.getElementById('applicantDropZone');
        const applicantFileInput = document.getElementById('applicantFileInput');
        const applicantFileList = document.getElementById('applicantFileList');
        const evaluateBtn = document.getElementById('evaluateBtn');
        const btnHint = document.getElementById('btnHint');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultsSection = document.getElementById('resultsSection');
        const resultsBody = document.getElementById('resultsBody');
        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modalBody');

        let jobFile = null;
        let applicantFiles = [];
        let allResults = [];

        // Job posting drag & drop
        setupDropZone(jobDropZone, jobFileInput, (files) => {
            if (files.length > 0) {
                jobFile = files[0];
                updateJobFileList();
            }
        });

        // Applicant files drag & drop
        setupDropZone(applicantDropZone, applicantFileInput, (files) => {
            applicantFiles = [...applicantFiles, ...files];
            updateApplicantFileList();
        });

        function setupDropZone(dropZone, fileInput, onFiles) {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); }, false);
            });
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
            });
            dropZone.addEventListener('drop', e => {
                const files = [...e.dataTransfer.files].filter(f => f.type === 'application/pdf');
                onFiles(files);
            });
            fileInput.addEventListener('change', e => onFiles([...e.target.files]));
        }

        function updateJobFileList() {
            if (jobFile) {
                jobDropZone.classList.add('has-file');
                jobFileList.innerHTML = `
                    <div class="file-item job-file">
                        <span class="file-name">${jobFile.name}</span>
                        <button class="remove-btn" onclick="removeJobFile()">×</button>
                    </div>
                `;
            } else {
                jobDropZone.classList.remove('has-file');
                jobFileList.innerHTML = '';
            }
            updateButtonState();
        }

        function removeJobFile() {
            jobFile = null;
            jobFileInput.value = '';
            updateJobFileList();
        }

        function updateApplicantFileList() {
            if (applicantFiles.length > 0) {
                applicantDropZone.classList.add('has-file');
            } else {
                applicantDropZone.classList.remove('has-file');
            }
            applicantFileList.innerHTML = applicantFiles.map((file, index) => `
                <div class="file-item">
                    <span class="file-name">${file.name}</span>
                    <button class="remove-btn" onclick="removeApplicantFile(${index})">×</button>
                </div>
            `).join('');
            updateButtonState();
        }

        function removeApplicantFile(index) {
            applicantFiles.splice(index, 1);
            updateApplicantFileList();
        }

        function updateButtonState() {
            const hasJob = jobFile !== null;
            const hasApplicants = applicantFiles.length > 0;

            evaluateBtn.disabled = !(hasJob && hasApplicants);

            if (!hasJob) {
                btnHint.textContent = '募集要項をアップロードしてください';
            } else if (!hasApplicants) {
                btnHint.textContent = '応募者書類をアップロードしてください';
            } else {
                btnHint.textContent = `${applicantFiles.length}名の応募者を評価します`;
            }
        }

        async function extractTextFromPDF(file, useOCR = false) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let text = '';

            // まず通常のテキスト抽出を試みる
            if (!useOCR) {
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(item => item.str).join(' ') + '\n';
                }

                // テキストが十分にあれば返す
                if (text.trim().length > 50) {
                    return text;
                }
            }

            // テキストがない/少ない場合はOCRを使用
            console.log('OCRを使用してテキストを抽出します...');
            text = '';

            for (let i = 1; i <= Math.min(pdf.numPages, 5); i++) { // 最大5ページまで
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 2.0 });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                const imageData = canvas.toDataURL('image/png');

                try {
                    const result = await Tesseract.recognize(imageData, 'jpn+eng', {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                const pageProgress = ((i - 1) / Math.min(pdf.numPages, 5)) * 100;
                                const ocrProgress = m.progress * (100 / Math.min(pdf.numPages, 5));
                                progressText.textContent = `OCR処理中... ページ ${i}/${Math.min(pdf.numPages, 5)}`;
                            }
                        }
                    });
                    text += result.data.text + '\n';
                } catch (ocrError) {
                    console.error('OCRエラー:', ocrError);
                }
            }

            return text;
        }

        async function evaluateApplicant(jobText, resumeText) {
            const response = await fetch('/api/evaluate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jobText, resumeText })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'API Error');
            }

            return response.json();
        }

        async function summarizeJobPosting(jobText) {
            const response = await fetch('/api/summarize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jobText })
            });

            if (!response.ok) return '募集要項';
            const data = await response.json();
            return data.summary;
        }

        evaluateBtn.addEventListener('click', async () => {
            if (!jobFile || applicantFiles.length === 0) return;

            evaluateBtn.classList.add('loading');
            evaluateBtn.disabled = true;
            progressSection.style.display = 'block';
            resultsSection.style.display = 'none';
            allResults = [];

            try {
                // Extract job posting text
                progressText.textContent = '募集要項を読み込み中...';
                progressFill.style.width = '5%';
                let jobText = await extractTextFromPDF(jobFile);

                if (!jobText.trim() || jobText.trim().length < 50) {
                    progressText.textContent = '募集要項をOCR処理中...';
                    jobText = await extractTextFromPDF(jobFile, true);
                }

                if (!jobText.trim() || jobText.trim().length < 30) {
                    throw new Error('募集要項PDFからテキストを抽出できませんでした（OCRも失敗）');
                }

                // Summarize job posting
                progressText.textContent = '募集要項を分析中...';
                progressFill.style.width = '10%';
                const jobSummaryText = await summarizeJobPosting(jobText);
                document.getElementById('jobSummaryText').textContent = jobSummaryText;

                // Evaluate each applicant
                const total = applicantFiles.length;
                for (let i = 0; i < applicantFiles.length; i++) {
                    const file = applicantFiles[i];
                    progressText.textContent = `${file.name} を評価中... (${i + 1}/${total})`;
                    progressFill.style.width = `${10 + ((i + 0.5) / total) * 85}%`;

                    try {
                        let resumeText = await extractTextFromPDF(file);
                        if (!resumeText.trim() || resumeText.trim().length < 50) {
                            progressText.textContent = `${file.name} をOCR処理中... (${i + 1}/${total})`;
                            resumeText = await extractTextFromPDF(file, true);
                        }
                        if (!resumeText.trim() || resumeText.trim().length < 30) {
                            allResults.push({ filename: file.name, error: 'PDFからテキストを抽出できませんでした（OCRも失敗）' });
                            continue;
                        }

                        const result = await evaluateApplicant(jobText, resumeText);
                        result.filename = file.name;
                        allResults.push(result);
                    } catch (error) {
                        allResults.push({ filename: file.name, error: error.message });
                    }

                    progressFill.style.width = `${10 + ((i + 1) / total) * 85}%`;
                }

                progressFill.style.width = '100%';
                progressText.textContent = '完了！';
                displayResults(allResults);

            } catch (error) {
                alert('エラー: ' + error.message);
            }

            evaluateBtn.classList.remove('loading');
            evaluateBtn.disabled = false;
        });

        function displayResults(results) {
            resultsSection.style.display = 'block';

            results.sort((a, b) => (b.score || 0) - (a.score || 0));

            const counts = { A: 0, B: 0, C: 0, D: 0 };
            results.forEach(r => {
                if (r.recommendation) {
                    const rec = r.recommendation.charAt(0).toUpperCase();
                    if (counts.hasOwnProperty(rec)) counts[rec]++;
                }
            });

            document.getElementById('countA').textContent = counts.A;
            document.getElementById('countB').textContent = counts.B;
            document.getElementById('countC').textContent = counts.C;
            document.getElementById('countD').textContent = counts.D;

            resultsBody.innerHTML = results.map((result, idx) => {
                if (result.error) {
                    return `<tr class="error-row"><td colspan="7"><strong>${result.filename}</strong>: ${result.error}</td></tr>`;
                }

                const rec = (result.recommendation || 'C').charAt(0).toUpperCase();
                const matchRate = result.match_rate || 0;

                return `
                    <tr>
                        <td><span class="badge badge-${rec.toLowerCase()}">${rec}</span></td>
                        <td><span class="score">${result.score || '-'}</span></td>
                        <td>${result.name || '不明'}</td>
                        <td class="match-cell">
                            ${matchRate}%
                            <div class="match-bar"><div class="match-fill" style="width: ${matchRate}%"></div></div>
                        </td>
                        <td>${result.experience_years || '-'}</td>
                        <td class="summary-cell">${result.summary || '-'}</td>
                        <td><button class="detail-btn" onclick="showDetail(${idx})">詳細</button></td>
                    </tr>
                `;
            }).join('');

            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function showDetail(idx) {
            const result = allResults.sort((a, b) => (b.score || 0) - (a.score || 0))[idx];
            if (!result || result.error) return;

            const strengths = (result.strengths || []).map(s => `<li>${s}</li>`).join('');
            const concerns = (result.concerns || []).map(c => `<li>${c}</li>`).join('');
            const matchingSkills = (result.matching_skills || []).map(s => `<span class="tag match">${s}</span>`).join('');
            const missingSkills = (result.missing_skills || []).map(s => `<span class="tag mismatch">${s}</span>`).join('');
            const quals = (result.qualifications || []).map(q => `<span class="tag qual">${q}</span>`).join('');
            const rec = (result.recommendation || 'C').charAt(0).toUpperCase();

            modalBody.innerHTML = `
                <h2>${result.name || '不明'}</h2>
                <p class="filename">ファイル: ${result.filename}</p>
                <div class="detail-header">
                    <span class="badge badge-${rec.toLowerCase()} large">${rec}</span>
                    <span class="score large">${result.score}点</span>
                    <span class="score">マッチ度: ${result.match_rate || 0}%</span>
                </div>
                <p class="detail-summary">${result.summary}</p>
                <div class="detail-section">
                    <h3>関連経験</h3>
                    <p>${result.experience_years || '不明'}</p>
                </div>
                <div class="detail-section">
                    <h3>マッチしているスキル</h3>
                    <div class="tags">${matchingSkills || '<p>なし</p>'}</div>
                </div>
                <div class="detail-section">
                    <h3>不足しているスキル</h3>
                    <div class="tags">${missingSkills || '<p>なし</p>'}</div>
                </div>
                <div class="detail-section">
                    <h3>保有資格</h3>
                    <div class="tags">${quals || '<p>なし</p>'}</div>
                </div>
                <div class="detail-section">
                    <h3>この募集に対する強み</h3>
                    <ul>${strengths || '<li>なし</li>'}</ul>
                </div>
                <div class="detail-section">
                    <h3>懸念点</h3>
                    <ul class="concerns">${concerns || '<li>なし</li>'}</ul>
                </div>
            `;
            modal.style.display = 'flex';
        }

        document.querySelector('.close-btn').addEventListener('click', () => modal.style.display = 'none');
        modal.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });
    </script>
</body>
</html>
